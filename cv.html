<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent {
            height: 105svh;
            width: 50%;
            background: linear-gradient(to bottom, blue, red);
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
            color: white;
            box-shadow: 1px 1px 2px solid blue;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
        }
        .form-group input, .form-group textarea {
            flex: 2; 
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
            color: white;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .table-heading {
            background-color: darkblue;
        }
        .name{
            text-align: center;
            font-weight: 900;
            font-size: larger;
            color: orange;
        }
        #k1{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="name">MY Personal Details</div>
        <br>
        <form>
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="second-name">Second name</label>
                <input type="text" id="second-name" name="second-name">
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="father-name">Father name</label>
                <input type="text" id="father-name" name="father-name">
            </div>
            <div class="form-group">
                <label for="mother-name">Mother name</label>
                <input type="text" id="mother-name" name="mother-name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div class="form-group">
                <label for="certification">Certification</label>
                <input type="text" id="certification" name="certification">
            </div>
            <div class="form-group">
                <label for="academic-details" id="k1">Academic Details:</label>
            </div>    
            <div class="form-group">
                <table>
                    <tr class="table-heading">
                        <th>N.I</th>
                        <th>Y.O.P</th>
                        <th>PER</th>
                        <th>Place of Study</th>
                    </tr>
                    <tr>
                        <td><input type="text" id="ssc-ni" name="ssc-ni" placeholder="SSC"></td>
                        <td><input type="text" id="ssc-yop" name="ssc-yop"></td>
                        <td><input type="text" id="ssc-per" name="ssc-per"></td>
                        <td><input type="text" id="ssc-place" name="ssc-place"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="inter-ni" name="inter-ni" placeholder="INTER"></td>
                        <td><input type="text" id="inter-yop" name="inter-yop"></td>
                        <td><input type="text" id="inter-per" name="inter-per"></td>
                        <td><input type="text" id="inter-place" name="inter-place"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="btech-ni" name="btech-ni" placeholder="B-TECH"></td>
                        <td><input type="text" id="btech-yop" name="btech-yop"></td>
                        <td><input type="text" id="btech-per" name="btech-per"></td>
                        <td><input type="text" id="btech-place" name="btech-place"></td>
                    </tr>
                </table>
            </div>
            <br>
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills">
            </div>
            <br>
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <input type="text" id="hobbies" name="hobbies">
            </div>
            <br>
            <div class="form-group">
                <label for="profile-pic">Profile Pic</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <br>
            <div class="form-group">
                <label for="badges">Badges</label>
                <input type="text" id="badges" name="badges">
            </div>
            <br>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>  
            </div>
            <br>
            <div class="button">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>
</body>
</html>
